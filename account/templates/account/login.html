{% extends 'account/base.html' %}
{% block title %}Log In - XYZ Bookstore{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-12 mx-auto d-flex justify-content-center">
            <div class="">
                <div class="">
                    <h3 class="d-flex justify-content-center" style="padding-top: 8rem;">Log In</h3>
                    {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <div class="c-box">
                        <form style="padding-top: 1rem;" role="form" action="{% url 'account:login_user' %}" method="post"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group col mx-auto">
                                <label class="col-form-label" for="id_username">
                                    Username:
                                </label>
                                <div class="form-item box-item">
                                    <input id="id_username" maxlength="30" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group col mx-auto">
                                <label class="col-form-label" for="id_password">
                                    Password:
                                </label>
                                <div class="form-item box-item">
                                    <input id="id_password" maxlength="30" name="password" type="password">
                                </div>
                            </div>
                            <div class="form-group col mx-auto">
                                <div class="d-flex justify-content-center" style="padding-top: 1rem;">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'account:register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
