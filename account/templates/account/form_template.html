{% load static %}

<div class="c-box">
    {% for field in form %}
        <div class="form-group col mx-auto">
            <div class="col mx-auto">
                <span class="text-danger small">{{ field.errors }}</span>
            </div>
            <label class="col-form-label" for="">{{ field.label_tag }}</label>
            <div class="form-item box-item">{{ field }}</div>
        </div>
    {% endfor %}
</div>
